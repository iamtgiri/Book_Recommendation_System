<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Book Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .navbar {
            padding: 1rem;
            background: linear-gradient(90deg, #00a65a, #007a47);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff !important;
        }

        .nav-link {
            color: white !important;
            margin-right: 15px;
            font-size: 1rem;
        }

        .nav-link:hover {
            color: #00ff99;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .contact-form {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            margin-top: 30px;
        }

        .contact-form input,
        .contact-form textarea {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #aaa;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #00ff99;
            outline: none;
        }

        footer {
            background-color: #111;
            padding: 1rem 0;
            color: #bbb;
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid #444;
        }

        footer a {
            color: #00a65a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }


    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üìö My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">üìñ Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">üìû Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header class="text-center my-4">
            <h1>Contact Us</h1>
            <p class="lead">Have questions, feedback, or need support? We‚Äôre here to help!</p>
        </header>

        <!-- Contact Form -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="contact-form">
                    <form action="/send_message" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5"
                                placeholder="Type your message here..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-success">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Book Recommender. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoAyuCwP4pKo2Flfh7pzC1ErgEJ8aSkzN8lnCeJI4ryjAnk"
        crossorigin="anonymous"></script>
</body>

</html>
